<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Sentiment Analysis</h1>
            <form action="/analyze_sentiment" method="post">
                <div class="form-group">
                    <label for="text">Enter text:</label>
                    <textarea class="form-control" name="text" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (place at the end of the body for faster page loading) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
